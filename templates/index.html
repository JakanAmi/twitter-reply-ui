<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter返信アシスタント</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f6f9fc;
      padding: 1.5em;
      max-width: 720px;
      margin: auto;
      color: #333;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
      color: #1da1f2;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5em;
      display: block;
    }
    .form-group {
      margin-bottom: 1.4em;
    }
    select, textarea, button {
      width: 100%;
      padding: 0.9em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: #1da1f2;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0d8ddb;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      padding: 1em;
      margin-top: 1em;
    }
    .card p {
      margin: 0 0 0.8em 0;
      line-height: 1.6;
    }
    .copy-btn {
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }
    .copy-btn:hover {
      background: #e0e0e0;
    }
  </style>
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("📋 コピーしました！"));
    }
  </script>
</head>
<body>
  <h1>Twitter返信アシスタント ✨</h1>

  <form method="post">
    <div class="form-group">
      <label for="username">ユーザー名（@は除く）:</label>
      <select name="username" id="username">
        <option value="">（履歴なしで生成）</option>
        {% for uid, data in sorted_users %}
        <option value="{{ uid }}" {% if username == uid %}selected{% endif %}>
          {{ data['name'] }}（@{{ uid[:8] }}…）[{{ data['comments']|length }}件]
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="comment">相手のコメント:</label>
      <textarea name="comment" id="comment" rows="4" placeholder="コメント内容を入力してください" required>{{ comment }}</textarea>
    </div>

    <button type="submit">💬 返信候補を生成する</button>
  </form>

  {% if reply_options %}
  <h2>生成された返信候補</h2>
  {% for option in reply_options %}
  <div class="card">
    <p>{{ option }}</p>
    <button class="copy-btn" onclick="copyToClipboard('{{ option }}')">📋 コピー</button>
  </div>
  {% endfor %}
  {% endif %}
</body>
</html>
